<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://kit.fontawesome.com/cfb4a2d193.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/reset.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="(max-width: 375px)" href="css/375style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
    <section id="container">
        <header>
            <img src="src/images/logo.svg" alt="logo">
        </header>

        <main>
            <img src="src/images/illustration-mockups.svg" alt="illustration-mockups">
            <div id="content">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. 
                </p>
                <button>Register</button>
            </div>
        </main>

        <footer>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
        </footer>
    </section>        
</body>
</html>
